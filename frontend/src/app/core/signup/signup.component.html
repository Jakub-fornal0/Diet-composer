<div class="app-signup">
  <mat-card class="app-signup__card">
    <div class="app-signup__card--inside">
      <form [formGroup]="registerForm">
        <h1>Rejestracja</h1>
        <div>
          <mat-form-field appearance="outline" class="app-signup__card--input">
            <mat-label>Nazwa użytkownika</mat-label>
            <input matInput formControlName="name" maxlength="50" required />
            <mat-error
              *ngIf="
                registerForm.get('name')?.invalid &&
                registerForm.get('name')?.touched
              "
              >To pole jest wymagane.</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="app-signup__card--input">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" maxlength="50" required />
            <mat-error
              *ngIf="
                registerForm.get('email')?.hasError('required') &&
                registerForm.get('email')?.touched
              "
              >To pole jest wymagane.</mat-error
            >
            <mat-error
              *ngIf="
                registerForm.get('email')?.touched &&
                registerForm.get('email')?.hasError('email')
              "
              >Wprowadź poprawny adres email.</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="app-signup__card--input">
            <mat-label>Hasło</mat-label>
            <input
              matInput
              formControlName="password"
              maxlength="50"
              [type]="passwordIsHide ? 'password' : 'text'"
            />
            <button
              class="app-signup__card--password-button"
              mat-icon-button
              matSuffix
              (click)="passwordIsHide = !passwordIsHide"
            >
              <mat-icon>{{
                passwordIsHide ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
              >To pole jest wymagane.</mat-error
            >
          </mat-form-field>
        </div>
        <div *ngIf="error" class="app-signup__card--error-message">
          {{ error }}
        </div>
        <div class="app-signup__card--register-button">
          <button (click)="register()">ZAREJESTRUJ SIĘ</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
