<mat-toolbar class="app-navbar">
  <span>
    <a class="app-navbar__logo" routerLink="/">DietComposer</a>
  </span>
  <span class="app-navbar__spacer"></span>
  <ul class="app-navbar__desktop">
    <li>
      <a
        routerLink="/recipes"
        routerLinkActive="app-navbar__desktop--active"
        class="app-navbar__desktop--link"
        >Przepisy</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a
        routerLink="/products"
        routerLinkActive="app-navbar__desktop--active"
        class="app-navbar__desktop--link"
        >Produkty</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a
        routerLink="/schedule"
        routerLinkActive="app-navbar__desktop--active"
        class="app-navbar__desktop--link"
        >Harmonogram</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a
        class="app-navbar__desktop--link app-navbar__desktop--icon"
        routerLink="/account/settings"
        routerLinkActive="app-navbar__desktop--active"
      >
        <mat-icon>perm_identity</mat-icon> Konto
      </a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a class="app-navbar__desktop--logout"><mat-icon>input</mat-icon> </a>
    </li>

    <li *ngIf="!userIsAuthenticated">
      <a
        routerLink="/login"
        routerLinkActive="app-navbar__desktop--active"
        class="app-navbar__desktop--link"
        >Logowanie</a
      >
    </li>
  </ul>
  <mat-icon
    *ngIf="!mobileMenuIsOpen"
    class="app-navbar__mobile--button"
    (click)="sidenav.toggle(); mobileMenuIsOpen = !mobileMenuIsOpen"
    >dehaze</mat-icon
  >
  <mat-icon
    *ngIf="mobileMenuIsOpen"
    class="app-navbar__mobile--button"
    (click)="sidenav.toggle(); mobileMenuIsOpen = !mobileMenuIsOpen"
    >close</mat-icon
  >
</mat-toolbar>

<mat-sidenav-container class="app-navbar__mobile">
  <mat-sidenav
    class="app-navbar__mobile--context"
    #sidenav
    mode="side"
    [fixedInViewport]="true"
    ><div class="app-navbar__mobile--links">
      <a
        (click)="sidenav.toggle(); mobileMenuIsOpen = !mobileMenuIsOpen"
        class="app-navbar__desktop--mobile-link"
        routerLink="/recipes"
        >Przepisy</a
      >
      <a
        *ngIf="userIsAuthenticated"
        (click)="sidenav.toggle(); mobileMenuIsOpen = !mobileMenuIsOpen"
        class="app-navbar__desktop--mobile-link"
        routerLink="/products"
        >Produkty</a
      >
      <a
        *ngIf="userIsAuthenticated"
        (click)="sidenav.toggle(); mobileMenuIsOpen = !mobileMenuIsOpen"
        class="app-navbar__desktop--mobile-link"
        routerLink="/schedule"
        >Harmonogram</a
      >
      <a
        *ngIf="userIsAuthenticated"
        (click)="sidenav.toggle(); mobileMenuIsOpen = !mobileMenuIsOpen"
        class="app-navbar__desktop--mobile-link"
        routerLink="/account/settings"
      >
        Konto
      </a>
      <a
        *ngIf="!userIsAuthenticated"
        (click)="sidenav.toggle(); mobileMenuIsOpen = !mobileMenuIsOpen"
        class="app-navbar__desktop--mobile-link"
        routerLink="/login"
        >Logowanie</a
      >
      <a
        *ngIf="userIsAuthenticated"
        (click)="sidenav.toggle(); mobileMenuIsOpen = !mobileMenuIsOpen"
        class="app-navbar__desktop--mobile-link"
        >Wyloguj siÄ™</a
      >
    </div>
  </mat-sidenav>
</mat-sidenav-container>
